<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HTML Form</title>

<script type="text/javascript" src="../assets/js/jquery-2.1.4.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="new-custom.css">

</head>
<body>
	<form>
		<div id="container"
			class="col-xs-12 col-sm-12 col-md-12 col-lg-12 nopadding ">
			<div class="col-md-2 col-lg-2"></div>
			<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 nopadding">
				<div class="move-left col-xs-1 col-sm-1 col-md-1 col-lg-1 ">
					<img src="../assets/images/pdf.png" class="img-responsive img-pdf" />
				</div>
				<div class="col-xs-11 col-sm-11 col-md-10 col-lg-8">
					<h3>Please fill out form below to begin downloading.</h3>
				</div>

				<div class="col-xs-11 col-sm-11 col-md-10 col-lg-10 hr-line">
					<hr>
				</div>
				<br>

				<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 nopadding">
					<div
						class="col-xs-12 col-sm-6 col-md-12 col-lg-12 row-margin no-left-margin">
						<div class="col-xs-4 col-sm-5 col-md-3 col-lg-4">
							<label>FirstName:* </label>
						</div>
						<div class="col-xs-6 col-sm-5 col-md-3 col-lg-6">
							<input type="text" id="txtFname"
								class="col-sm-3 text-box font-color form-control" required />
						</div>
					</div>
					<div
						class="col-xs-12 col-sm-6 col-md-7 col-lg-12 row-margin no-left-margin">
						<div class="col-xs-4 col-sm-5 col-md-3 col-lg-4">
							<label>Company:* </label>
						</div>
						<div class="col-xs-6 col-sm-5 col-md-3 col-lg-6">
							<input type="text" id="txtCompany"
								class="form-control col-sm-3 text-box font-color " required />
						</div>
					</div>
					<div
						class="col-xs-12 col-sm-6 col-md-7 col-lg-12 row-margin no-left-margin">
						<div class="col-xs-4 col-sm-5 col-md-3 col-lg-4">
							<label>Email:* </label>
						</div>
						<div class="col-xs-6 col-sm-5 col-md-3 col-lg-6">
							<input type="email" id="txtEmail"
								class="form-control col-sm-3 text-box" required />
						</div>
					</div>
					<div
						class="col-xs-12 col-sm-6 col-md-7 col-lg-12 row-margin no-left-margin">
						<div class="col-xs-4 col-sm-5 col-md-3 col-lg-4">
							<label>Password: </label>
						</div>
						<div class="col-xs-6 col-sm-5 col-md-3 col-lg-6">
							<input type="password" id="txtPassword"
								class="col-sm-3 text-box form-control" />
						</div>
					</div>


				</div>
				<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 nopadding">
					<div
						class="col-xs-12 col-sm-6 col-md-7 col-lg-12 row-margin no-left-margin">
						<div class="col-xs-4 col-sm-5 col-md-3 col-lg-4">
							<label>LastName:* </label>
						</div>
						<div class="col-xs-6 col-sm-5 col-md-3 col-lg-6">
							<input type="text" id="txtFname"
								class="col-sm-3 text-box form-control"
								class="col-sm-3 form-control text-box" required />
						</div>
					</div>
					<div
						class="col-xs-12 col-sm-6 col-md-7 col-lg-12 row-margin no-left-margin">
						<div class="col-xs-4 col-sm-5 col-md-3 col-lg-4">
							<label>Website:* </label>
						</div>
						<div class="col-xs-6 col-sm-5 col-md-3 col-lg-6">
							<input type="text" id="txtWebsite"
								class="col-sm-3 form-control text-box" required />
						</div>
					</div>
					<div
						class="col-xs-12 col-sm-6 col-md-7 col-lg-12 row-margin no-left-margin">
						<div class="col-xs-4 col-sm-5 col-lg-4">
							<label>Position: </label>
						</div>
						<div class="col-xs-6 col-sm-5 col-lg-4">
							<select required
								class="form-control dropdown-select font-color dropdown"
								id="dropdown3">
								<option value="">--Select One</option>
								<option value="option 1">Option 1</option>
								<option value="option 2">Option 2</option>
								<option value="option 3">Option 3</option>
							</select>
						</div>
					</div>
					<div
						class="col-xs-12 col-sm-6 col-md-7 col-lg-12 row-margin no-left-margin">
						<div class="col-xs-4 col-sm-5 col-md-3 col-lg-4">
							<label>Phone:* </label>
						</div>
						<div class="col-xs-6 col-sm-5 col-md-3 col-lg-6">
							<input type="text" id="txtPhone" pattern="\d{10}"
								class="col-sm-3 form-control text-box" required />
						</div>
					</div>

				</div>
				<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
					<label>* Setting a password will allow you to log back in
						and see our documentation any time.</label>
				</div>
				<div class="col-xs-12 col-md-10 col-lg-10 hr-line">
					<hr>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
					<label>PRIMARY service or product of interest:*</label>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
					<select required
						class="form-control dropdown-select font-color dropdown"
						id="dropdown2">
						<option value="">--Select One</option>
						<option value="option 1">Option 1</option>
						<option value="option 2">Option 2</option>
						<option value="option 3">Option 3</option>
					</select>
				</div>
				<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
					<label>OTHER service or product of interest:</label>
				</div>
				<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
					<div class="col-xs-12 col-sm-10 col-md-10 col-lg-12 checkbox">
						<input type="checkbox" name="onlineStratergy"
							value="onlineStratergy" id="checkbox1"> <label>Online
							Stratergy</label>
					</div>
					<div class="col-xs-12 col-sm-10 col-md-10 col-lg-12 checkbox">
						<input type="checkbox" name="web" value="web" id="checkbox2"><label>Web
							Design and Development</label>
					</div>
					<div class="col-xs-12 col-sm-10 col-md-10 col-lg-12 checkbox">
						<input type="checkbox" name="socialCommunity"
							value="socialCommunity" id="checkbox3"><label>Social
							Netowrking and Online Community</label>
					</div>
					<div class="col-xs-12 col-sm-10 col-md-10 col-lg-12 checkbox">
						<input type="checkbox" name="integratedCampaign"
							value="integratedCampaign" id="checkbox4"><label>Integrated
							online campaigns.</label>
					</div>
					<div class="col-xs-12 col-sm-10 col-md-10 col-lg-12 checkbox">
						<input type="checkbox" name="emailServices" value="emailServices"
							id="checkbox5"><label>Email marketing services
							(Stratergy, Design, Development)</label>
					</div>
					<div class="col-xs-12 col-sm-10 col-md-10 col-lg-12 checkbox">
						<input type="checkbox" name="emailSoftware" value="emailSoftware"
							id="checkbox6"><label>Email marketing softwares.</label>
					</div>
				</div>
				<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 hr-line">
					<hr>
				</div>
				<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
					<label>When are you looking to implement a solution?*</label>
				</div>
				<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
					<select required
						class="form-control dropdown-select font-color dropdown"
						id="dropdown3">
						<option value="">--Select One</option>
						<option value="option 1">Option 1</option>
						<option value="option 2">Option 2</option>
						<option value="option 3">Option 3</option>
					</select>
				</div>
				<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 hr-line">
					<hr>
				</div>
				<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
					<span>Yes! Subscribe to new prodcut emails.</span>
				</div>
				<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
					<div class="col-xs-12 col-sm-10 col-md-10 col-lg-12 checkbox">
						<input type="checkbox" name="receiveEmail" value="receiveEmail"
							id="receiveEmail"><label>Receive feature and best
							practice articles on mail marketing, Interactive design and
							online stratergy.</label>
					</div>
				</div>
			</div>


		</div>
	</form>
</body>
</html>
