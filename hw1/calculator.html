<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<style>
#result {
	width: -moz-available;
}
</style>
<body>

	<table>
		<tr>
			<td colspan="5"><input type="text" id="result" /></td>
		</tr>
		<tr>
			<td colspan="2"><button>
					<span>&nbsp;Clear&nbsp;</span>
				</button></td>
			<td><button>=</button></td>
			<td><button>+/-</button></td>

		</tr>

			<td><button>/</button></td>
			<td><button>+</button></td>
			<td><button>&nbsp;-&nbsp;</button></td>
		</tr>

			<td><button>3</button></td>
			<td><button>&nbsp;4&nbsp;</button></td>

			<td><button>7</button></td>
